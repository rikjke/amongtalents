m/utopia_show",tg_link:"https://t.me/topapopa",insta_link:"https://www.instagram.com/topatella/",patreon_link:"https://www.patreon.com/utopiashow"},platform:h,videos_src:["H6UFELb9_-Y","KAv928riN-c","RfrxUIN-PC4","nRlrf2jQAOc","tt3Kc9ddR2A"],text_about:["<p class='talent__p'>Евгений Попадинец, знакомый аудитории под псевдонимами 'Топа' и 'Utopia Show' — талантливый ютубер-миллионик, набравший свою популярность благодаря бесчисленным роликам на тему конспирологических теорий, мифов и других интересных вещей на просторах Интернета.</p>","<p class='talent__p'>Топа появился на платформе в 2015 году и до сих пор активно выкладывает новые видео. Все эти годы он думал над новым, уникальным контентом, улучшал качество видеосъемки, делал коллаборации с другими ютуберами, снимающими видео научно-популярной тематики. Важно отметить, что Utopia Show это не один человек, а Топа и его друзья, которые с самого начала появлялись в его роликах и до сих пор часто являются неотъемлемой частью этого канала. И это вовсе не удивительно, что канал развивает целая компания хороший друзей. Каждый ролик — это огромное количество работы по поиску интересных для целевой аудитории идей, качественного и достоверного материала.</p>","<p class='talent__p'>Как на канале Топы можно видеть гостей, так и самого Топу можно заметить на других научпоп-каналах. Так, например, Utopia Show неоднократно делал коллаборации с <NuxtLink to='geo' class='highlighted'>GEO</NuxtLink> в выпусках 'Загадочное убийство Кеннеди' и 'Мы все жертвы стереотипов', с  <NuxtLink to='artur-sharifov' class='highlighted'>Артуром Шарифовым</NuxtLink> в выпусках 'Мифы в которые мы верим', 'В поисках пришельцев'. У Топы есть аккаунт на Patreon, где можно поддержать канал, а также увидеть эксклюзивные фотографии со съемок еще до выхода ролика</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HVrFlC1FC-TuLTuMn1LkgQg'>Топ Сикрет</a> — самый большой плейлист на канале с разоблачением всех сверхъестественных и паранормальных явлений (более 60 видео на конец 2020г.)</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HUiA_WeYehrMJQZbCYQnjcL'>Мифы, в которые мы верим</a> — освещение и разоблачение далеко не самых очевидных на первый взгляд заблуждений</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HXT8MP0-P5ELYtqZkvpM6cm'>Ты бы никогда такое не загуглил</a> — подборки редких и необычных фактов, на которые сложно наткнуться самому</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HWF2KbZyxgNJMATrjCzyoVO'>ЛайкФакт</a> — короткие (в основном пятиминутные) видео с объяснениями некоторых явлений, фактов и ответами на самые разные вопросы</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HVn_Nmd0gGc-1Unkkjq_-pl'>Беды с Башкой</a> — Эффекты, парадоксы, феномены и все другое, что связано с головой и разумом человека</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLRYgdCIHj6HVA8SRRCourBaRSWDvGMgCw'>ЯСН!</a> — Здесь Utopia Show задается самыми разными вопросами и дает на них свой ответ</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Видео на канале выходят с разной периодичностью, но в среднем можно ожидать один ролик в месяц.</p></div>"],gallery:[t,l,a,s,e,i]},{id:1,talentCode:"geo",talent:"GEO",topic:n,themeColor:o,shortDescription:"Научно-популярный контент: обзор известных личностей и нашумевших событий, разбор психических расстройств человека и другое",cardImg:"geo-card.jpg",date:"13.12.2020",talentURL:"geo",img:"geo.jpg",talent_links:{yt_link:"https://www.youtube.com/c/GEOSHOW/",vk_link:"https://vk.com/geeeo",tg_link:"https://t.me/geoshow",insta_link:"https://www.instagram.com/thegeoshows/",patreon_link:"https://www.patreon.com/GEOSHOW"},platform:h,videos_src:["d4L7vJ1EUlE","nya1bmsEgmg","PK43xMjL-ng","ntB42oW1poM","Uy3CvVFx4xc"],text_about:["<p class='talent__p'>Георгий Иашвили (GEO) с 2017 года выкладывает познавательные научно-популярные видео на своем Ютуб канале. При этом Гео не ограничивается какой-то одной особой темой, делая видео на самые различные темы (многие из роликов разбиты на рубрики, о которых будет ниже). Качество контента ровно как и количество подписчиков растет у Гео с каждым месяцем: здесь есть красивое качество превьюшек и самого видео, а также достоверный материал на каждый выпуск. За время существования своего ютуб-канала делал коллаборации с другими научпоп-ютуберами, например с <NuxtLink class='highlighted' to='utopia-show'>'Utopia Show'</NuxtLink>. Помимо этого у GEO есть аккаунт на Patreon, где публикуется видеоматериал со съемок.</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfjSw2L09Xr7OjnjH7pL4oZguiO_BeOHE'>Чертоги Разума</a> — ответы на интересные и загадочные вопросы, объяснения парадоксов, стереотипов, аномалий и много историй</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfjSw2L09Xr76R1AztUpoWQpQsceva5-3'>Ошибка сознания?</a> — плейлист, где в простой форме объясняется сущность психический заболеваний человека</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfjSw2L09Xr40wGYHIDa4IqDKLTEuFeQV'>История в личностях</a> — здесь автор говорит об успехах известных людей, о периодах жизни гениев и злодеев, про их ошибки и достижения и о том, как все их деяния повлияли на нашу историю</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfjSw2L09Xr6WWKYsBIAdfydoj4r2aIuZ'>Как это сделано?</a> — истории создания человеком чего либо</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PLfjSw2L09Xr6O-D6-YeCVQw9SIdLQejMM'>#НАРЕАЛЬНЫХСОБЫТИЯХ</a> — будоражащие и захватывающие истории о событиях, которые действительно проходили в нашем мире</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PLfjSw2L09Xr72mJEza4Xq0fOz6kGc9akn'>История Беззакония</a> — самые необычные и удивительные преступления с известнейшими бандитами</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PLfjSw2L09Xr5pF5DNnDVQ539BoSZu_adn'>ГЕО ПЛЕНЕТ</a> — плейлист о том, как человек влияет на планету и как планета влияет на человека</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PLfjSw2L09Xr6nifJ2sLa0dvj7pT-m0WBm'>Заблуждения и Конспирология</a> — освещение наших заблуждений и разоблачение конспирологических теорий</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>За весну 2020 года GEO набрал довольно таки серьёзный темп выпуска роликов на своем канале, выходило до 5-7 выпусков за месяц. В одном из своих видео он рассказал, что начнет выкладывать контент 3 раза в месяц, назвав это комфортным для себя темпом, с которым можно сделать упор на качество, а не на количество.</p></div>"],gallery:[t,l,a,s,e,i]},{id:2,talentCode:u,talent:"Букич",topic:"Книги",themeColor:o,shortDescription:"20-30 минутные ролики с главными выжимками из книг с сопровождающими рисунками. Если тебе хочется понять о чем книга, но нет времени её читать, тебе сюда",cardImg:"bookich-card.jpg",date:r,talentURL:u,img:"bookich.jpg",talent_links:{yt_link:"https://www.youtube.com/c/Букич",tg_link:"https://t.me/bykich"},platform:h,videos_src:["mnCJiGdbzLE","QX0tQjf1cZ4","SiWeDyc867o","lRer1vv77P0"],text_about:["<p class='talent__p'>Не можешь найти времени, чтобы прочитать интересующие тебя книги? На этом канале выкладываются ролики длительностью до 30-ти минут, наполненные выжимками из книг, которые сопровождаются рисунками от автора канала. На этот канал стоит обратить внимание не только из-за нехватки времени на полноценное чтение книг: многие авторы вкладывают в книги ценные мысли, но разбавляют большим количеством воды, чтобы книга на выходе оказалась потолще. Здесь же ты узнаешь все самые главные моменты книги в десятки раз быстрее</p>","<p class='talent__p'>В каждом видео Букич пересказывает основные мысли из книг, некоторые из которых ему советуют его же зрители. Автор не только пересказывает материал книги, но и делает зарисовки того, о чем говорится. Обзоров детективов или художественных книг тут ждать не стоит, все книги, на которые делаются обзоры, так или иначе относятся к теме 'Саморазвитие'. Контент на канале выносится в отдельные плейлисты</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL_tsJNl32BlO91oMRiay3KwMLwEaCF62f'>Переговоры, общение</a> — здесь собраны выжимки из книг, в которых нас учат правилам общения с людьми. Ты можешь узнать, как в целом стать более коммуникабельным, как ускорить адаптацию к новому кругу общения, как научиться говорить первым и многое другое</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL_tsJNl32BlOrgHDdnb7bw71ow9gSt317'>Маркетинг</a> — все главные моменты из книг известных маркетологов и людей, которые варятся в этой сфере. Если хочешь стать отцом маркетинга, то можешь что-то подчерпнуть из этих книг</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL_tsJNl32BlO4nKhMsSEy8h5cxZtrBLHV'>Бизнес, Психология</a> — самый большой и наболее часто обновляемый плейлист на канале. Совмещает в себе две объемные сферы и находит связь между ними. В этой рубрике видео выходят чаще всего, так как тема довольно таки обширная</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL_tsJNl32BlNAtsOKH9IGzATVhH_gVVEz'>Книги по здоровью</a> — выжимки из книг, помогающих улучшить как физическое, так и психологическое состояние своего здоровья</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL_tsJNl32BlMtTUQ9CF5aWZpMf84M8T_N'>Другое</a> — отдельный плейлист на канале, где есть несколько видео, которые не попали под другие рубрики</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>В примерах контента есть несколько роликов, чтобы тебе было проще познакомиться с этим каналом. В среднем видео выходят от 3 до 5 раз в месяц с длительностью каждого ролика от 10 до 30 минут. На канале есть уже внушительный запас готового материала, самое первое видео датируется концом 2017 года.</p></div>"]},{id:3,talentCode:m,talent:"Космос Просто",topic:n,themeColor:o,shortDescription:"Регулярные ролики о космосе и Вселенной простыми словами и с легкой подачей. Если не знаешь, что такое Квазар, то заходи",cardImg:"kosmosprosto-card.jpg",date:r,talentURL:m,img:"kosmosprosto.jpg",talent_links:{yt_link:"https://www.youtube.com/c/КосмосПросто",tg_link:"https://t.me/cosmosprosto",insta_link:"https://www.instagram.com/cosmos.prosto",vk_link:"https://vk.com/cosmosprosto",patreon_link:"https://www.patreon.com/cosmosprosto"},platform:h,videos_src:["XP8W_0MG2bQ","xmMUtkkv2Ew","pn2V54DQ9CY","b-C9cKVK5SI","wcTZzYwXT74"],text_about:["<p class='talent__p'>Космос Просто это канал, где в легкой манере рассказывают про далекие уголки нашей Вселенной. Простота языка не отменяет качество информации, весь контент автор канала берет из англоязычных источников информации, включая научные публикации и сайты космических агенств. Каждый ролик на канале затрагивает свою тему: это могут быть новости из научного мира, размышления над гипотезами или рассказ интересных фактов о космосе. Также у Космос Просто есть аккаунт на Patreon, где можно найти дополнительный контент и поддержать автора канала.</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBENDzDelqFZtncz1E2Plrl6l'>Астрообзор</a> — самая большая рубрика на канале, где автор рассказывает о последних новостях в мире космоса. На конец 2020 года рубрика состоит из 70-ти выпусков.</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBENPaFbG6tTa4mtscOllRnVv'>Космология</a> — серия видеороликов о космических парадоксах, структурах Вселенной, а также ответы на интересные вопросы</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBEOAhct5Xzo9Xih7gJP5sSzB'>Галактики</a> — многое как про наш Млечный Путь, так и про чрезвычайно далекие скопления космоса</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBEM8sCi3dXblwwjdFPqnXQvt'>Черные дыры</a> — целый плейлист про один из интереснейших объектов Вселенной</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBEO5cBZwSZGM-TucxE5usfUJ'>Откуда мы это знаем?</a> — здесь просто и доходчиво объясняют, откуда появляются теории и знания об устройстве Космоса</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBEMr5JpMcvui8NLQmvxmlTMh'>Антиконспирология</a> — плейлист, в котором разоблачаются нашумевшие (и не только) фейки о нашей необъятной Вселенной</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLfSmMnIWjBEN_-1cyU5tDmqxvTIOVworg'>Далекий космос</a> — рубрика про необычные объекты в Космосе, далекие галактики и нестандартные вопросы о Вселенной</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Одно из основных преимуществ этого канала — это регулярность выхода новых роликов. За один месяц на канале без проблем можно увидеть по 5-7 новых видео продолжительностью в среднем от 15 до 30 минут. Андрей Кузнецов, автор канала, явно трудится не покладая сил, чтобы зрители не обходились без контента.</p></div>"],gallery:[t,l,a,s,e,i]},{id:4,talentCode:"sharifov",talent:"Artur Sharifov",topic:n,themeColor:o,shortDescription:"Один из популярнейших русскоязычных научпоп-блогеров, создатель проекта 'Науч.Point', частый гость других научпоп-каналов и просто хороший человек",cardImg:"sharifov-card.jpg",date:r,talentURL:"artur-sharifov",img:"sharifov.jpg",talent_links:{yt_link:"https://www.youtube.com/channel/UCxtTXA5DU1bZHLLomu83zVw",tg_link:"https://t.me/sharifovscience",insta_link:"https://www.instagram.com/cardinalartur/",vk_link:"https://vk.com/artmath"},platform:h,videos_src:["0bKY52JqR7I","EFQ0w_i2foU","HnApu_9o4Ao","U6M56xSvpnQ","9vT7R-FkJXs"],text_about:["<p class='talent__p'>Первая активность на этом канале появилась в начале 2015 года, когда Артур Шарифов начал выкладывать ролики, связанные с подготовкой к ЕГЭ по математике. Спустя год на канале стали появляться видео научно-популярной тематики, причем на самые разные темы: 'Четвертое Измерение', видео про Искуственный Интеллект, 'Куда течет время?' и так далее. За эти годы Артур часто коллабориловал с другими научпоп-каналми. Так, часто можно было увидеть его совместные видео с <NuxtLink class='highlighted' to='utopia-show'>'Utopia Show'</NuxtLink>, 'Физика от Побединского', появления на каналах 'SciOne', 'DaiFiveTop' и 'QWERTY'. Кстати говоря, появление Артура Шарифова на 'QWERTY' было связано с его победой в конкурсе от этого канала. Победный ролик называется 'Почему нельзя делить на ноль'.</p>","<p class='talent__p'>И этим, возможно, даже примечательна деятельность Артура на ютубе, так как можно вы сможете найти больше видео Артура на других каналах, чем на его собственном. Но несмотря на то, что большинство этих роликов были связаны с физикой, астрономией и математикой, весной 2020 года Артур выложил видео 'Разговор о будущем', где признался, что вектор его внимания повернулся общественные науки. Артур все больше начал интересоваться Человеком, что несомненно должно повлиять на его контент на канале.</p>","<p class='talent__p'>После этого на канале появились видео 'Что не так с женской сексуальностью?', подкаст с Доктором Утиным про Фэтшейминг и многие другие темы, а также новая рубрика 'Как работает', пилотным выпуском которой стал ролик 'Как работает выученная беспомощность', связанный с тонкими особенностями поведения человека в безнадежных по его мнению ситуациях.</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Регулярность выхода роликов на основном канале не отличается стабильностью, это может быть как 3-4 видео в месяц, так и длительный застой. Это, опять же, связано с тем, что помимо основного канала Артура можно заметить на многих других научпоп-каналах, а ещё с тем, что он начал серьезно отдавать себя общественным наукам. В целом, если ты не знаком с этим каналом, то для тебя уже готова целая гора контента, которого получилось заснять за несколько лет, поэтому проходи по ссылкам ниже ;)</p></div>"],gallery:[t,l,a,s,e,i]},{id:5,talentCode:"labelcom",talent:"LABELCOM PODCAST",topic:"Подкасты",themeColor:o,shortDescription:"Еженедельные подкасты на разные темы с приглашениями экспертов, истории на ночь, интервью с известными личностями и другие рубрики. Все это с ламповой атмосферой и отличным студийным звуком",cardImg:"labelcom-card.jpg",date:"26.12.2020",talentURL:"labelcom-podcast",img:"labelcom.jpg",talent_links:{yt_link:"https://www.youtube.com/c/LABELCOMPODCAST",insta_link:"https://www.instagram.com/labelcomedians/"},platform:h,videos_src:["4SVa0Rn3uIs","XOShJWCepVU","K3Ddv8Vwg2A","ejC-vCjZxGA","0oSQtv47WfU"],text_about:["<p class='talent__p'><a class='highlighted' href='https://www.youtube.com/c/LABELCOMPODCAST' target='_blank'>LABELCOM PODCAST</a> — это канал с подкастами от комиков из <a class='highlighted' target='_blank' href='https://www.youtube.com/channel/UCNqktdxgAADBj36dC7VGOgg'>LABELCOM</a>. Здесь собираются несколько человек и проводят подкасты на разные темы. Канал отличается хорошим студийным качеством звука и отличной картинкой, практически в каждом выпуске ты погружаешься в спокойную атмосферу. Контент канала разделен на конкретные рубрики, о которых ты узнаешь прямо сейчас</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL4ARRXZTRoKupHjIq_OMkxturEwuOIqbw'>SEGOZAVTRA</a> — Здесь уже известные многим комики собираются вместе и записывают образовательно-развлекательные подкасты на разные темы, приглашая ученых и других разбирающихся в выбранной теме людей. Выбор тем в этой рубрике настолько обширный, насколько он может таким быть: от обсуждения медицины, снов и космоса до современного искусства, благотворительности и православия. На каждом выпуске есть несколько комиков и обязательно как минимум один эксперт в обсуждаемой области. Каждый подкаст рубрики SEGOZAVTRA длится от 40 минут до полутора часов. На эту рубрику приходится больше всего контента на всем канале. На момент написания статьи плейлист включает в себя 40 выпусков по сравнению с 16 выпусками у второй по популярности рубрики 'История на ночь'</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL4ARRXZTRoKtrFriGPvf0_tao9NQzxaLr'>История на ночь</a> — еще один часто пополняющийся плейлист на канале. Здесь Томас Гайсанов, Женя Чебатков и Расул Чабдаров выбирают топик для рассказа и рассказывают все имеющиеся факты и истории об этом. К каждому эпизоду ребята ответственно подготавливаются, собирая много информации из разных источников. Пилотным выпуском рубрики стала история <a class='highlighted' target='_blank' href='https://www.youtube.com/watch?v=-U2pyeP_3h8&list=PL4ARRXZTRoKtrFriGPvf0_tao9NQzxaLr&index=16'>'Восстание Спартака'</a>, которая понравилась зрителям и дала свет новой серии роликов. Каждый подкаст из этой рубрики выпускается в среднем раз в две недели и обычно идет около часа</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL4ARRXZTRoKtVIfQHLn1l5V063vA24MjY'>Утоми ('Бесконечное интервью')</a> — здесь LABELCOM PODCAST приглашают известного человека на интервью в таком формате, что беседуют с ним до тех пор, пока он сам не решит уйти. Разговор с гостем получается действительно долгим и показываются наиболее интересные моменты. Само интервью проходит в ламповой спокойной атмосфере и сопровождается отличным звуком и текстовыми пояснениями к некоторым непонятным моментам</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL4ARRXZTRoKv8Ldw77023RiuguPKsIoK7'>Культурный Код</a> — это проект, в котором приглашенный гость рассказывает о своей уникальной культуре. Здесь ты из первых уст сможешь узнать больше о культурах, которые окружают нас каждый день</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL4ARRXZTRoKtBfc5jK0cccv2er8EZ5nFI'>Нейроньюз</a> — подкасты, в которых комик с приглашенным профессором Вячеславом Дубиным обсуждают новости о мозге человека</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Из-за многообразия рубрик и того факта, что они постоянно чередуются, видео на канале выходят довольно таки часто: за месяц можно без проблем увидеть до 6-7 роликов. Каждый из них, за исключением рубрики 'Культурный код', длится около часа. Первая активность на канале появилась летом 2019 года и за это время скопилось больше полусотни выпусков из разных рубрик, что дает возможность выбрать подходящую тему для просмотра.</p></div>"],gallery:[t,l,a,s,e,i]},{id:6,talentCode:d,talent:"LOONY",topic:n,themeColor:o,shortDescription:"Научпоп, преимущественно связанный с медициной. Здесь много историй про различные заболевания и эпидемии, с которыми приходилось сталкиваться человечеству",cardImg:"loony-card.jpg",date:"07.1.2021",talentURL:d,img:"loony.jpg",talent_links:{yt_link:"https://www.youtube.com/c/LOONYMAN",insta_link:"https://www.instagram.com/loony3212",vk_link:"https://vk.com/loonydrom",patreon_link:"https://www.patreon.com/LoonyScience"},platform:h,videos_src:["vDmut7jggvQ","mEMFT-vEEZo","Vv5FZWLrHZI","3nyKKrSBOjI","K6Ui8RSfeUs"],text_about:["<p class='talent__p'><a class='highlighted' href='https://www.youtube.com/c/LOONYMAN' target='_blank'>Канал LOONY</a> — это место, в котором можно узнать многое об истории эпидемий, которые бросали вызов человечеству с самых давних лет. На канале много познавательных роликов, где описываются сущности болезней, проходит разбор тонкостей и разоблачаются заблуждения и мифы. На этом канале ты сможешь лучше узнать о нашумевшем коронавирусе, о болезнях, которые в какое-то время полностью меняли наш мир, разоряли или уничтожали государства и целые цивилизации, о роли антибиотиков и прививок в нашем мире, о наших ложных и местами глупых представлениях о медицине и многом другом</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PLR9mjjfnnhm1FWz0I0b4VeNfuBDwB46u4'>Болезни, изменившие мир</a> — об эпидемиях, разрушительная роль которых была настолько высока, что период этих эпидемий твердо закрепился в истории человечества. Здесь те болезни, которые заставили человека проделать большой рывок в медицине, гигиене и выработать предусмотрительность к новым опасностям</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PLR9mjjfnnhm3GXNGJz6Do9xJ0ocBYC6rt'>История великих болезней</a> — более расширенный плейлист, чем предыдущий. В нем рассказывается история болезней, надолго запомнившихся человечеству, начиная с их зарождения и заканчивая победой человека над ними</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/channel/UCc1vIgxxnzkz8-YhGuVYYYQ/videos'>АРХИВАРИУС</a> — другой канал LOONY, посвященный историческим событиям. Золотая лихорадка, история рабства и все в таком духе</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Во время активности видео на основном канале выходят в среднем 2-3 раза в месяц. На канале бывают длительные перерывы, на начало 2021 года у LOONY на основном канале около 60 роликов.</p></div>"],gallery:[t,l,a,s,e,i]},{id:7,talentCode:w,talent:"SciOne",topic:n,themeColor:o,shortDescription:"Команда молодых ученых, журналистов, научпоп-блогеров и других энтузиастов, стремящихся привить людям любовь к знаниям и научному миру выкладывают здесь множество достойных видео",cardImg:"scione-card.jpg",date:"08.1.2021",talentURL:w,img:"scione.jpg",talent_links:{yt_link:"https://www.youtube.com/c/SciOne",insta_link:"https://www.instagram.com/sci_one_tv/",vk_link:"https://vk.com/sci_one",patreon_link:"https://www.patreon.com/SciOne"},platform:h,videos_src:["hHb9XJsxg44","BUQKHKAUqmI","wYXi-hMJqhw","pfXE_B1SvwU","E4ImPBZ3eM8"],text_about:["<p class='talent__p'><a class='highlighted' href='https://www.youtube.com/c/SciOne' target='_blank'>SciOne</a> — это не один научпоп-блогер, это целая команда людей. Помимо тех, кто напрямую работает над развитием этого канала, здесь часто появляются уже всем известные и самостоятельные ютуберы, тоже снимающие научно-популярный контент. Благодаря большому количеству заинтересованных в развитии этой идеи людей, на канале есть много различных, непохожих друг на друга рубрик. Каналом занимаются как и молодые таланты, так и набравшиеся опыта профессоры и эксперты.</p>","<div class='talent__categories'><h3 class='talent__heading'>Категории канала</h3><ul class='talent__list'><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCs-yxrRlRfO7OwCDiYyT0Tv'>Мозг, мышление, познание</a> — объемный плейлист с размышлениями на тему науки, интеллекта человека, о том, как человек познает различные сущности и ответы на вопросы, связанные с нашим мышлением</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCszBiXr0iwbZBuA6LdJ7Sap'>Ковчег Идей</a> — плейлист, где собраны возможно важнейшие идеи и представления человека по разным направлениям. Отборкой этих идей для канала занимались ведущие российские ученые и специалисты</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCu2zKBam7_XYUsUScUEnTQt'>Мозговой Штурм</a> — место, где эксперты из различных областей знакомят вас со спорными, нетривиальными вопросами из мира науки, культуры, философии и ответами на них</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCsa2IKAZPP8JaptM2mEsjUV'>Введение в нанотехнологии</a> — место, где Дмитрий Побединский рассказывает про новые технологии, изобретения: начиная с того, как они были созданы и заканчивая тем, как человек извлекает из них пользу</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCvnyacbfNsJOFT_sv9Ek3Vx'>Пушка</a> — отборные новости из мира науки и технологий</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCvqMXnCNlFIK-u_75G2la-O'>Кто здесь главный?</a> Кто принимает решения, которые мы называем своими, за нас? Подробнее узнать о функционировании мозга можно благодаря плейлисту от Вячеслава Дубынина</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCtarLUGKqGU-1nAC_8aq6mG'>Понять за N минут</a>. Рубрика, в которой за маленький промежуток времени тебе постараются объяснить какую-то вещь</li><li class='talent__list-item'><a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCss0mv1kFPxpiv_NCR17Huc'>Зона Брока</a> — ток-шоу Александра Панчина с часовыми интервью/подкастами на научные темы, разумеется совместно с приглашенными специалистами</li><li class='talent__list-item'>Так как каналом занимается целая команда, на канале есть целые плейлисты, которые связаны с конкретными людьми. Среди таких плейлистов: <a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCuoMbnHFNsa_7Vim-8H2KKv'>Влад Гончарук</a>, <a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCt_psxfShaSyhInCdAtaqU5'>Валентин Конон</a>, <a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCt1pp3AVGdXVRqxiaLSbfOM'>Иван Лозовой</a>, <a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCtFEJYl9T8zP0xzR-nUiZsh'>Александр Сергеев</a>, <a class='highlighted' target='_blank' href='https://youtube.com/playlist?list=PL0S_wSs_HtCuv1YVvsbchThhB8_JzK79t'>Александр Панчин</a>, <a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCvMIEx5oJnoybj9tHXtOuHl'>Станислав Дробышевский</a>, <a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCtBBX8IwXCOk4VE4kSbp3m9'>Дмитрий Гусев</a> и <a class='highlighted' target='_blank' href='https://www.youtube.com/playlist?list=PL0S_wSs_HtCuFLVjPNKt-VNwOZdo8KNZA'>Артур Шарифов</a> (Артур, кстати говоря, уже описан как <NuxtLink class='highlighted' to='../talents/artur-sharifov'>талант</NuxtLink> на этом сайте)</li></ul></div>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>На канале уже существует огромный объем материала, чтобы пересмотреть который понадобится довольно таки много времени, а новые видео выходят в свет 2-3 раза в месяц.</p></div>"],gallery:[t,l,a,s,e,i]}]}],twitchData:[{platform:b,categories:[],talents:[{id:0,talentCode:"hesus",talent:"JesusAVGN",topic:_,themeColor:p,shortDescription:"Постоянное общение с чатом, прохождение свежевышедших игр, много хорроров, реакции на видео на Youtube, обсуждение тем твича и коллаборации со стримерами (чаще 89 Squad)",cardImg:"hesus-card.jpg",date:"03.12.2020",talentURL:"jesusavgn",img:"hesus.jpg",platform:c,text_about:["<p class='talent__p'>JesusAVGN (Хесус) набирал свою первую аудиторию летсплеями на Youtube, где в основном проходил много различных хорроров. Первое время на ютубе Хесус скрывал свое лицо, но в какой-то момент решил задеанониться. Ютуб канал Хесуса не особо активен уже многие годы, так как Хесус перешел с летсплеев на стримы, которые он регулярно (каждый день, практически без пропусков) проводит на его Twitch канале.</p>","<p class='talent__p'>На твиче все еще можно увидеть прохождения игр, но вдобавок к этому появилось больше новых активностей: общение с чатом, реакции на видео и коллаборации с другими стримерами/ютуберами. Хесус общается с ребятами из '89 SQUAD', с ними можно увидеть совместные стримы по хоррорам, майнкрафту и разным другим онлайн-играм, а ещё иногда проводятся совместные IRL-шоу.</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Стримы на твиче проходят почти каждый день ближе к вечеру на протяжении уже многих лет, Хесус действительно стримит практически без пропусков, поэтому ты в любой удобный для себя день может оценить контент этого стримера. Ссылки на твич канал Хесуса и на другие ресурсы, связанные с ним, распологаются немного ниже.</p></div>"],gallery:[t,l,a,s,e,i],talent_links:{twitch_link:"https://www.twitch.tv/jesusavgn",yt_link:"https://www.youtube.com/user/JesusAVGN",vk_link:"https://vk.com/jesustwitch",tg_link:"https://t.me/jesusavgntwitch",insta_link:"https://www.instagram.com/etozhehesus/"},videos_src:["mKqMZv2BNfI","LaFSnN3HXVY","6h8yYs6Qjug","PahCTNQKivA","x8VM96DEOB8"]},{id:1,talentCode:"evelone",talent:"Evelone192",topic:_,themeColor:p,shortDescription:"Эвелон стримит CS:GO и делает мини-турниры по этой игре, смотрит видео, постоянно придумывает и проводит разные шоу с ребятами из FREAK SQUAD и другими известными личностями",cardImg:"evelone-card.jpg",date:"12.12.2020",talentURL:"evelone192",img:"evelone.jpg",platform:c,text_about:["<p class='talent__p'>Evelone192 (Вадим) начал набирать онлайн на твиче, стримя CS:GO а позже и Fortnite. Большой рост по онлайну произошел весной 2020 года, в разгар коронавируса. В это время Вадим начал проводить различные шоу со своими знакомыми. В то же время Вадя создал 'FREAK SQUAD' — группу на твиче с общей аудиторией, которая состоит из компании друзей, делающих совместный контент и поддерживающих друг друга в стримах.</p>","<p class='talent__p'>Сейчас Эвелон продолжает делать совместный контент со своимии знакомыми, делает много мини-турниров в CS-GO '1x1' и '2x2', куда приглашает других стримеров. Иногда проводит IRL-шоу, например 'Игры Габара', 'Правда или действие' или 'Рассмеши стримера'</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Как и многие другие участники Фрик Сквада, Эвелон стримит по обговоренному расписанию, в большинстве случаев каждый день в 20:00. Иногда Вадим меняется временем своего стрима с Бустером и начинает стрим с 17:00. Всю информацию о предстоящих стримах можно найти в телеграмме Эвелона, который он начал активно вести.</p></div>"],gallery:[t,l,a,s,e,i],talent_links:{twitch_link:"https://www.twitch.tv/evelone192",yt_link:"https://www.youtube.com/c/Evelone192",vk_link:"https://vk.com/evelone",tg_link:"https://t.me/bat9evelone192",insta_link:"https://www.instagram.com/evelone192/"},videos_src:["VZTDDuCZ6VM","0ZqHG4gWGbo","1i9WOY5YKo0","2M1nF2W2ps0","eFUOZR5lJUs"]},{id:2,talentCode:k,talent:"Buster",topic:_,themeColor:p,shortDescription:"Один из лидирующих стримеров ру-твича по онлайну и один из основных участников FREAK SQUAD. Много стримов по CS:GO, активный Youtube-канал, часто проводятся шоу со стримерами твича",cardImg:"buster-card.jpg",date:"18.12.2020",talentURL:k,img:"buster.jpg",platform:c,text_about:["<p class='talent__p'>Однажны в теле Славы Леонтьева проснулась вторая личность, надела повязку с эмблемой Nike на голову и начала запускать трансляции по Fortnite на Твиче. Так и появился Бустер, стример, набравший более миллиона фолловеров на своем канале за 2020 год, преподнося контент зрителям во время пандемии.</p>","<p class='talent__p'>Слава Бустер начинал набирать свой онлайн, играя в Фортнайт, когда эта игра была еще на пике своей популярности. Ему даже удалось поучаствовать на нескольких лан-турнирах в Москве, где он со своей командой показал неплохие результаты. В то же время он познакомился с Эвелоном и другими ребятами, многих из которых сейчас можно увидеть во Фрик Скваде. Но из-за новых обновлений во Фортнайте, а также из-за увеличивающейся конкуренции, Бустер стал резко уделять меньше времени этой игре на своих трансляциях, после чего перешел на CS:GO и IRL-шоу с Фрик Сквадом.</p>","<p class='talent__p'>Сейчас на канале по прежнему проходят стримы по CS:GO, шоу 'Вечерний Бустер', где Слава собирается со своими друзьями из сквада и говорит о нашумевших новостях. Кроме этого иногда проводятся шоу 'Правда или действие', 'Было не было' или разговорные стримы. Помимо твича, Слава активно занимается своим ютуб каналам, иногда делает тиктоки, приходит на стримы к ребятам из FREAK SQUAD, а пару раз даже снимался в музыкальных клипах.</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Как участник Фрик Сквада, Бустер стримит по обговоренному расписанию: практически каждый день с 17:00 до 20:00 можно увидеть трансляцию на твиче. Помимо этого его можно увидеть на стримах у его друзей. На ютубе ролики выходят в среднем 2 раза в месяц. Ниже будут все ссылки, связанные со Славой.</p></div>"],gallery:[t,l,a,s,e,i],talent_links:{twitch_link:"https://www.twitch.tv/buster",yt_link:"https://www.youtube.com/c/Бустер",vk_link:"https://vk.com/lilbuster",insta_link:"https://www.instagram.com/busterzy/"},videos_src:["BtiaZu4orXw","NxUDfor0oq4","yusV1wJAQP8","rqHF0TNA3jQ","YZfniOFxh5I"]},{id:3,talentCode:"aloha",talent:"ALOHADANCE",topic:_,themeColor:p,shortDescription:"Илья Коробкин aka Харьковский гуль, Dead Inside, лучший Morphling Украины и самая большая рыба на твоем покерном столе. Здесь много музыки, покера и доты",cardImg:"aloha-card.jpg",date:"20.12.2020",talentURL:"alohadance",img:"aloha.jpg",platform:c,text_about:["<p class='talent__p'>ALOHADANCE (Илья Коробкин) начал набирать свой онлайн еще в далекие годы на стримах по Dota 2, но добиться успеха у Илья получилось не только на стримах, но и в самой киберспортивной дисциплине. В 2015 году он выступил на 'The International', самом престижном турнире по Доте в составе команды 'Team Empire'. После Алоха присоединился к команде 'Vega Squadron', где выступал несколько лет и в которой больше всего запомнился зрителям как профессиональный игрок.</p>","<p class='talent__p'>Профессиональная карьера Ильи была нестабильна, он часто брал перерывы от про-сцены и полностью уходил в стриминг. У Алохи были моменты, когда он стримил практически круглосуточно на протяжении длительного периода. И это стоило того, ведь ALOHADANCE стал одним из самых популярных стримеров Доты, собирая на каждом стриме толпы зрителей.</p>","<p class='talent__p'>В последнее время на трансляциях часто можно увидеть игру в Покер. В 2019 году Алоху можно было увидеть на турнире по покеру в Сочи. Видимо, это игра серьезно заинтересовала его, и ему удалось добиться успеха и в этой стезе: Илья занял 5 место на турнире Stadium Series, где заработал $41 тысячу, что, в целом, даже не единственное и тем более не последнее достижение Алохи в покере. Также стоит отметить об его игре в покер 1х1 с Папичем, который до своего бана на площадке был одним из самых популярных стримеров RU-твича.</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Стримы на канале проходят довольно таки часто, сейчас на трансляциях можно увидеть в основном Dota 2 или Poker, но иногда бывают и другие игры.</p></div>"],gallery:[t,l,a,s,e,i],talent_links:{twitch_link:"https://www.twitch.tv/alohadancetv",yt_link:"https://www.youtube.com/channel/UCwMNQz-VQ_nmuxA0691EXTQ",vk_link:"https://vk.com/alohadancee",insta_link:"https://www.instagram.com/alohadanceq"},videos_src:["H76ccAuhWpk","bcyVD8J7XTM","na7ymGHNjno","2bSMYI-lqL4","iVWSsF-jCds"]},{id:4,talentCode:"lixxx",talent:"Dmitry_Lixxx",topic:_,themeColor:p,shortDescription:"Самый возрастной участник 'FREAK SQUAD', Дима Ликс, ребенок, застрявший в теле человека, которому уже за тридцать",cardImg:"lixxx-card.jpg",date:r,talentURL:"dmitry_lixxx",img:"lixxx.jpg",platform:c,text_about:["<p class='talent__p'>Дмитрий Ликс (a.k.a Лорд Гузлик) начал набирать своих зрителей, записывая ролики на Youtube по Фортнайту. Играя в эту игру, он подружился с другими Fortnine-стримерами, многих из которых сейчас можно увидеть в 'FREAK SQUAD'. К 2020 году Дима Ликс перестал вести активность на ютубе, начав стримить на твиче как один, так и вместе с друзьями. Lixxx самый возрастной человек в компании FREAK SQUAD, но несмотря на это один из самых забавных, его юмор в своем роде уникален. Из всего сквада Дмитрий Ликс чаще всего делает совместный контент с Karavay46 и dinablin.</p>","<p class='talent__p'>Как и многие другие Фортнайт-стримеры, Ликс перешел на другой контент. Сейчас на трансляциях можно увидеть различные шоу, например 'Сто к одному', просмотр роликов Youtube или коллаборации с другими стримерами, чаще всего из Фрик Сквада. Также Дима Ликс начал качать свой скилл в  игре CS:GO, трансляции по которой можно видеть на канале всё чаще. Дима часто старается придумать новый контент для своих зрителей, из необычного было: открытия карточек из Трансформеров, прохождения игр виртуальной реальности, IRL поездка на карете с Диной Блин и многое другое.</p>","<div class='talent__schedule'><h3 class='talent__heading'>Расписание/Активность</h3><p class='talent__p'>Стримы проходят практически каждый день на Твиче, обычно с 10-12 утра до 2-3 дня. Также Ликса всегда можно увидеть на стримах у других ребят из FREAK SQUAD. Ссылка на Twitch-канал и другие платформы будут ниже.</p></div>"],gallery:[t,l,a,s,e,i],talent_links:{twitch_link:"https://www.twitch.tv/dmitry_lixxx",yt_link:"https://www.youtube.com/c/DmitryLixxx/",vk_link:"https://vk.com/dmitrylixxx",insta_link:"https://www.instagram.com/dima_lixx"},videos_src:["zmeq3bls38M","OsWFvYVA_Hc","dgwql22jiL8","zQc2xnidTw4","s4o91xI2p8s"]}]}],listOutput:[],platforms:[{indicator:"all",platform:"Все платформы",active:!1,color:"var(--dark)"},{indicator:c,platform:b,active:!1,color:"var(--mainColor)"},{indicator:h,platform:g,active
